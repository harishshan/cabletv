<div class="container col-md-6 col-md-offset-6" style="margin-top:2em">
  <form>
    <fieldset disabled>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="customerName">Customer Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="phoneNumber">Phone Number</label>
        <div class="col-md-8">
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="emailAddress">Email Address</label>
        <div class="col-md-8">
          <input type="tel" class="form-control" id="emailAddress" placeholder="Email-Id">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="address">Address</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="connectionCreationDate">Connection Creation Date</label>
        <div class="col-md-8">
          <input type="date" class="form-control" id="connectionCreationDate" placeholder="01-01-2018">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="noofconnection">No Of Connection</label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="noofconnection" placeholder="0">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="depositeAmount">Deposite Amount</label>
        <div class="col-md-8">
          <input type="number" class="form-control" id="depositeAmount" placeholder="0">
        </div>
      </div>
    </fieldset>
    <div class="container col-md-8 col-md-offset-4">
      <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
    </div>
  </form>
</div>
